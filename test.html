<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thực hành table</title>
</head>

<body>
    <h2 style="color: rgb(180, 33, 33);">Thực hành Table</h2>
    <table border="1">
        <caption>Time Table</caption>
        <tr>
            <th id="title" colspan="7">Time Table</th>
        </tr>
        <tr>
            <th id="hours" rowspan="6">Hours</th>
            <th id="time">Time</th>
            <th id="day">Monday</th>
            <th id="day">Tuesday</th>
            <th id="day">Wednesday</th>
            <th id="day">Thursday</th>
            <th id="day">Friday</th>
        </tr>
        <tr>
            <td rowspan="2">8.00 - 12.00</td>
            <td>Toán</td>
            <td>Tiếng Anh</td>
            <td>Ngữ Văn</td>
            <td>Toán</td>
            <td>Tiếng Anh</td>
        </tr>
        <tr>
            <td>Toán</td>
            <td>Tiếng Anh</td>
            <td>Ngữ Văn</td>
            <td>Toán</td>
            <td>Tiếng Anh</td>
        </tr>
        <tr>
            <td>12.00 - 12.30</td>
            <th id="lunch" colspan="5">Lunch</th>
        </tr>
        <tr>
            <td rowspan="2">12.30 - 17.00</td>
            <th id="sub">Tiếng Anh</th>
            <th id="sub">Toán</th>
            <th id="sub">Ngữ Văn</th>
            <th colspan="2" rowspan="2" id="sub">Project</th>
        </tr>
        <tr>
            <th id="sub">Tiếng Anh</th>
            <th id="sub">Toán</th>
            <th id="sub">Ngữ Văn</th>
        </tr>
    </table>
</body>

</html>
